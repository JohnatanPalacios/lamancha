<body>
{% include 'header.html' %}
{% block content %}
{% endblock %}
<script type="text/javascript">
    import $ from 'jquery'
import 'select2'
import 'lib/select2-4.0.13/css/select2.css'
</script>
<script>
    var items = 0
    {% if request.session.cart.items %}
        {% for key, value in request.session.cart.items %}
            items = items + {{ value.quantity }}
        {% endfor %}
    {% endif %}
    console.log(items)
    document.getElementById("cartItems").innerHTML = items;
</script>

<script>
    function formatRepo(repo) {
        if (repo.loading) {
            return repo.text;
        }

        var option = $(
            '<figure class="icontext shadow p-3">' + // revisar el shadow p-3 es para poner sombra
            '<div class="icon">' +
            '<img class="rounded img-sm border" src="' + repo.image + '">' +
            '</div>' +
            '<div class="text">' +
            '<b >Nombre:</b> ' + repo.name + '<br>' +
            '<b>Autor:</b> ' + repo.author + '<br>' +
            '<b>Precio:</b> <span class="badge badge-warning">$' + repo.price + '</span>' +
            '</div>' +
            '</figure>');

        return option;
    }

    var select_books = $('select[name="search"]');
    $(function () {
        $('.select2').select2({
            theme: "bootstrap4",
            language: 'es'
        });

        $('select[name="search"]').select2({
            theme: "bootstrap4",
            language: 'es',
            allowClear: true,
            ajax: {
                delay: 250,
                type: 'GET',
                url: '/search_book',
                data: function (params) {
                    var queryParameters = {
                        term: params.term,
                        action: 'autocomplete'
                    }
                    return queryParameters;
                },
                processResults: function (data) {
                    return {
                        results: data
                    };
                },
            },
            placeholder: 'Buscar por: autor, nombre del libro, editorial, etc',
            minimumInputLength: 1,
            templateResult: formatRepo,
        }).on('select2:select', function (e) {
            var data = e.params.data;
            console.log(data);// aquí va el código del que hacer
            location.href = "/books/book/details/" + data.id;
            //$(this).val('').trigger('change.select2'); // limpia el buscador
        });
    });
</script>

{% endblock %}

</body>
</html>
