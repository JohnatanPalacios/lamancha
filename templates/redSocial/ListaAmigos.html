{% load static %}
<html>
<head>
<title>Chat - Customer Module</title>
<link type="text/css" rel="stylesheet" href="{% static 'css/chat.css' %}" />
</head>
 
<div id="wrapper">
  <div id="menu">
        <p class="welcome">Chat con {{us_emi.username}} <b></b></p>
        <p class="logout"><a id="exit" href="#">Salir del Chat</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox">
        {% for mensaje in mensajes %}
        {% if usuario.dni == mensaje.id_emisor %}
            <div class="container">
                  <img src="{% static logo.png %}" alt="Avatar">
                  <p>{{mensaje.contenido}}</p>
                  <div class="time-left">
                    <span class="time-right">{{mensaje.hora_fecha}}  </span>  
                  </div>
                  <div class="time-left">
                      <span data-testid="msg-dblcheck" aria-label=" Entregado " data-icon="msg-dblcheck" class=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 15" width="16" height="15">
                        {% if mensaje.estado %}
                          <path fill="blue" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"></path>
                        
                          {% else %}
                              <path fill="currentColor" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"></path>
                        {% endif %}
                      </svg></span>  
                  </div>
                  
                </div>
                {% else %}
                <div class="container darker">
                  <img src="{{ usuario.photo }}" alt="Avatar" class="right">
                  <p>{{mensaje.contenido}}</p>
                  <div class="time-left">
                    <span class="time-left">{{mensaje.hora_fecha}}</span>  
                  </div>
                  
                  <div class="time-left">
                      <span data-testid="msg-dblcheck" aria-label=" Entregado " data-icon="msg-dblcheck" class=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 15" width="16" height="15">
                        {% if mensaje.estado %}
                          <path fill="blue" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"></path>
                        
                          {% else %}
                              <path fill="currentColor" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"></path>
                        {% endif %}
                      </svg></span>  
                  </div>
                </div>
        {% endif %}
                

                
            
        {% endfor %}
            
        
        
    </div>
     
    <form name="message" method="GET">
        <input name="a" type="text" id="usermsg" size="63" />
        <input type="submit"  id="submitmsg" value="Enviar"  />
    </form>
</div>
</body>
</html>
