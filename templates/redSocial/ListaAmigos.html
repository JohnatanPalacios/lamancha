{% load static %}
<html>
<head>
<title>Chat - Customer Module</title>
<link type="text/css" rel="stylesheet" href="{% static 'css/chat.css' %}" />
</head>
 
<div id="wrapper">
  <div id="menu">
        <p class="welcome">Chat con {{"USUARIO"}} <b></b></p>
        <p class="logout"><a id="exit" href="#">Salir del Chat</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox"></div>
     
    <form name="message" action="GET">
        <input name="usermsg" type="text" id="usermsg" size="63" />
        <input name="submitmsg" type="submit"  id="submitmsg" value="Enviar" />
    </form>
</div>
</body>
</html>
