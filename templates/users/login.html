{% extends 'simple_base.html' %}
{% load static %}
{% block content %}
    <body>
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="text-center card-title mb-4">Iniciar Sesión</h4>

              {% if error %}
                  <p class="alert alert-danger">{{ error }}</p>
              {% endif%}

          <form method="POST" action="{% url "login" %}">{% csrf_token %}
              <div class="form-group">
                 <input name="username" class="form-control" placeholder="Usuario" type="text">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input name="password" class="form-control" placeholder="Contraseña" type="password">
              </div> <!-- form-group// -->

              <div class="form-group">
                <a href="#" class="float-right">¿Olvidó su contraseña?</a>
                <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Ingresar </button>
              </div> <!-- form-group// -->
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <p class="text-center mt-4"><a href="{%  url 'signup' %}">¿No tienes una cuenta? Registrate</a></p>
        <p class="text-center mt-4"><a href="{%  url 'home' %}">Volver al inicio</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    </body>
{% endblock %}
