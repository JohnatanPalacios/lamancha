{% block content %}
    {% if books %}
        {% for book in books %}
            <article class="card card-product-list">
                <div class="row no-gutters">
                    <aside class="col-md-3">
                        <a href="#" class="img-wrap">
                            <img src="{{ book.cover.url }}">
                        </a>
                    </aside> <!-- col.// -->
                    <div class="col-md-6">
                        <div class="info-main">
                            <a href="#" class="h5 title"> {{ book }}  </a>
                            <a href="#" class="h7 title-text"> {{ book.editorial }} </a>
                            <div class="rating-wrap mb-2">
                                <ul class="rating-stars">
                                    <li style="width:80%" class="stars-active">
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </li>
                                </ul>
                                <div class="label-rating">7/10</div>
                            </div> <!-- rating-wrap.// -->
                            <p> {{ book.description }} </p>
                        </div> <!-- info-main.// -->
                    </div> <!-- col.// -->
                    <aside class="col-sm-3">
                        <div class="info-aside">
                            <div class="price-wrap">
                                <span class="h5 price">${{ book.price }}</span>
                                <small class="text-muted">/por item</small>
                            </div> <!-- price-wrap.// -->
                            <small class="text-success">{{ book.condition }}</small>

                            <p class="mt-3">
                                <a href="#" class="btn btn-outline-primary"> <i class="fa fa-shopping-cart"></i> AÃ±adir al carrito </a>
                                <a href="#" class="btn btn-light"><i class="fa fa-heart"></i> Reservar </a>
                            </p>
                        </div> <!-- info-aside.// -->
                    </aside> <!-- col.// -->
                </div> <!-- row.// -->
            </article> <!-- card-product .// -->
        {% endfor %}
    {% endif %}
{% endblock %}
